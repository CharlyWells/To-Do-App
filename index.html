<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>
  <style>
    /* Universal Styles */
body {
    margin: 0px;
    background-color: whitesmoke;
    font-family: 'Rock Salt', cursive;
    text-align: center;
  }
  
  .secondary-background {
    background-color: snow;
  }
  
  .tagline {
    font-family: 'Quicksand', sans-serif;
    color: lightslategrey;
    line-height: 125px;
  }
  
  /* Header */
  h1 {
    margin: 0;
    background-color: steelblue;
    line-height: 100px;
    color: khaki;
  }
  
  h2 {
    margin: 10px;
  }
  
  /* App Container */
  .container {
    border: 2px solid snow;
    display: flex;
  }
  
  /* To Do Section */
  .week {
    flex-grow:3;
    flex-direction:column;
  }
  
  .row {
    min-height: 200px;
    display: flex;
    flex-wrap:wrap;
    justify-content:space-around;
    align-items:center;
  }
  
  .square {
    width: 125px;
    height: 125px;
    padding: 10px;
    justify-content:center;
  }
  
  .day.square {
    background-color: steelblue;
    border: 1px solid white;
  }
  
  .task.square {
    background-color: khaki;
    border: 1px solid white;
  }
  
  .task p {
    font-family: 'Quicksand', sans-serif;
    font-weight: 700;
    font-size: 12px;
  }
  
  /* Reminders */
  .reminders {
    background-color: khaki;
    flex-grow:2;
  }
  
  .reminders h3 {
    width: 100%;
    margin: 10px;
    color: black;
    line-height: 90px;
    font-size: 24px;
  }
  
  /* Footer */
  footer {
    font-size: 24px;
  }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>

  <!-- Header -->
  <div id='header'>
    <h1>To Do or Not To Do</h1>
    <h2 class='tagline'>(your priorities at a glance)</h2>
  </div>

  <!-- App Container -->
  <div class='container'>

    <!-- To Do Section -->
    <div class='week'>
      <div class='row secondary-background'>
        <div class='day square'><h3>MON</h3></div>
        <div class='task square'>
          <p> Insert some information about your week here :) </p>
        </div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>TUE</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>WED</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>THU</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>FRI</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class='reminders'>
      <h3>Reminders</h3>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span class='tagline'>copyright nottodo.com</span>
  </footer>
</body>
</html>
